<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>Simple Webpage</h1>
    </header>
    <nav>
        <a href="C:\Users\ashok\OneDrive\Desktop\Home.html">Home</a>
        <a href="C:\Users\ashok\OneDrive\Desktop\About.html">About</a>
        <a href="C:\Users\ashok\OneDrive\Desktop\Contact.html">Contact</a>
    </nav>
    <section>
        <h2>Welcome to my Simple Webpage!</h2>
        <p>This is just a demonstration of HTML and CSS.</p>
    </section>
    <form
            name="RegForm"
            onsubmit="return validateForm()"
            method="post"
        >
           <h2 style="text-align: center;">CONTACT FORM</h2>
            <p>
                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="Name"
                    placeholder="Enter your full name"
                />
                <span
                    id="name-error"
                    class="error-message"
                ></span>
            </p>
            <p>
                <label for="address"
                    >Address:</label
                >
                <input
                    type="text"
                    id="address"
                    name="Address"
                    placeholder="Enter your address"
                />
                <span
                    id="address-error"
                    class="error-message"
                ></span>
            </p>
            <p>
                <label for="email"
                    >E-mail Address:</label
                >
                <input
                    type="text"
                    id="email"
                    name="EMail"
                    placeholder="Enter your email"
                />
                <span
                    id="email-error"
                    class="error-message"
                ></span>
            </p>
            <p>
            <label for="phone">Phone Number:</label>
            <input type="tel" 
                   id="phone" name="phone" 
                   pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required
                   placeholder="Enter your phone number"/>
            </p>             
              <p>
                <input
                    type="checkbox"
                    id="agree"
                    name="Agree"
                />
                <label for="agree"
                    >I agree to the above
                    information</label
                >
                <span
                    id="agree-error"
                    class="error-message"
                ></span>
            </p>
            <p>
                <input
                    type="submit"
                    value="Submit"
                    name="Submit"
                />
                <input
                    type="reset"
                    value="Reset"
                    name="Reset"
                />
            </p>
        </form>
    <script src="script.js"></script>
</body>
</html>
